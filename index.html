<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinnacle Trust Bank</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: "Times New Roman", serif;
            margin: 0;
            padding: 0;
            background-color: #e0e0e0;
            color: #333;
        }
        header {
            background: #003366;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            background: #f8f8f8;
            padding: 10px 0;
            border-bottom: 2px solid #ccc;
        }
        nav ul li {
            display: inline;
            margin: 0 20px;
        }
        nav ul li a, nav ul li button {
            color: #003366;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
        }
        nav ul li button {
            background: #cc9900;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 16px;
        }
        .hero {
            text-align: center;
            padding: 60px;
            background: white;
            border-top: 2px solid #ccc;
            border-bottom: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        Pinnacle Trust Bank
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><button id="loginBtn">Login</button></li>
        </ul>
    </nav>
    
    <main>
        <section class="hero">
            <h2>Welcome to Pinnacle Trust Bank</h2>
            <p>Secure. Reliable. Trusted for Generations.</p>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
